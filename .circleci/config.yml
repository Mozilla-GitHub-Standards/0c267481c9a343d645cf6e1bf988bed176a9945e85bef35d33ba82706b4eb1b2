version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.11.4@sha256:bdbd538d2c5495e0a0c98385243fbd19f170ff42392456c3dcd9c984e12a0f2d
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run lint
      - run: npm test
      - persist_to_workspace:
          root: .
          paths:
            - ./*
  deploy_dev:
    docker:
      - image: circleci/node:8.11.4@sha256:bdbd538d2c5495e0a0c98385243fbd19f170ff42392456c3dcd9c984e12a0f2d
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run: npm run deploy:master

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy_dev:
          requires:
            - test
          filters:
            branches:
              only: master
